name: CustomMobs
version: 1.0.0
main: fr.custommobs.CustomMobsPlugin
api-version: 1.21
author: YourName
description: Plugin pour ajouter des monstres custom optimisés
depend: [PrisonTycoon]
softdepend: []

commands:
  lootconfig:
    description: Configurer les loots des monstres
    usage: /lootconfig <add|list|load|save> [args...]
    permission: custommobs.admin
  spawnmob:
    description: Spawner un monstre custom
    usage: /spawnmob <mob> [x] [y] [z]
    permission: custommobs.spawn
  eventadmin:
    description: admin
    usage: /eventadmin <mob> [x] [y] [z]
    permission: specialmine.admin
  event:
    description: Commandes joueur pour consulter les événements
    usage: /event [gangwar|list|help]
    aliases: [events, evenement]
permissions:
  custommobs.admin:
    description: Administration du plugin
    default: op
  custommobs.spawn:
    description: Spawner des monstres
    default: op