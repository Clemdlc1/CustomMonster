# Configuration des événements du serveur
# Ce fichier définit tous les événements, leurs plannings et leurs localisations

# Plannings des événements
event-schedules:
  # 11.5 Contenir la Brèche - Bi-hebdomadaire
  breach_containment:
    name: "Contenir la Brèche"
    enabled: true
    days: [ "WEDNESDAY", "SUNDAY" ]
    time: "15:00"
    duration: 1200  # 20 minutes en secondes
    description: "Des entités dangereuses s'échappent de brèches dimensionnelles"

  # 11.6 Course au Butin - Hebdomadaire
  treasure_hunt:
    name: "Course au Butin"
    enabled: true
    days: [ "FRIDAY" ]
    time: "18:00"
    duration: 900   # 15 minutes
    description: "Attrapez le lutin trésorier avant qu'il ne s'échappe"

  # Boss quotidien - Tous les jours
  daily_boss:
    name: "Boss Quotidien"
    enabled: true
    days: [ "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY", "SUNDAY" ]
    time: "20:00"
    duration: 1800  # 30 minutes max
    description: "Un boss puissant apparaît pour défier les joueurs"

  # Chasse au Trésor - 2 fois par semaine
  treasure_search:
    name: "Chasse au Trésor"
    enabled: true
    days: [ "TUESDAY", "SATURDAY" ]
    time: "16:00"
    duration: 1800  # 30 minutes
    description: "Trouvez les coffres cachés dans le monde"

  # Guerre des Gangs - Weekend
  gang_war:
    name: "Guerre des Gangs"
    enabled: true
    days: [ "SATURDAY" ]
    time: "19:00"
    duration: 7200  # 2 heures
    description: "Les gangs s'affrontent pour la domination"

