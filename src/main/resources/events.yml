# Configuration des récompenses par événement
event-rewards:
  breach_containment:
    # Récompenses de base pour participation
    participation:
      beacons: 100-250        # Beacons aléatoires entre 100 et 250
      tokens: 5000-25000      # Tokens aléatoires entre 5k et 25k
      keys: "rare:1-2"        # 1-2 clés rares
      reputation: 5           # +5 réputation de base

    # Bonus pour victoire complète (5 vagues)
    victory:
      multiplier: 2.0         # Multiplie les récompenses de base par 2
      bonus_beacons: 50-100   # 50-100 beacons supplémentaires
      bonus_keys: "legendary:1" # 1 clé légendaire supplémentaire

    # Récompenses TOP 3
    top_rewards:
      first_place:
        beacons: 1000
        keys: "crystal:1"
        armor: "protection_4_unbreaking_3"
        reputation: 20

      second_place:
        beacons: 750
        keys: "legendary:1"
        armor: "protection_4_unbreaking_3"
        reputation: 15

      third_place:
        beacons: 500
        keys: "legendary:1"
        armor: "protection_4_unbreaking_3"
        reputation: 10

    # Bonus de performance
    performance_bonuses:
      per_500_score: 5        # +5 réputation par 500 points de score
      survival_bonus: 5       # +5 réputation si survie complète
      top_50_percent: 5       # +5 réputation si dans le top 50%
      max_reputation: 25      # Limite maximale de réputation par événement

  daily_boss:
    participation: 10000
    damage-tiers:
      bronze: 20000         # >500 dégâts
      silver: 35000         # >1000 dégâts
      gold: 50000          # >2000 dégâts
    killer-bonus: 100000    # Bonus pour celui qui tue le boss

  treasure_hunt:
    lutin-caught: 25000
    participation: 3000

  treasure_search:
    per-treasure: 8000
    completion-bonus: 20000  # Si tous les coffres trouvés

  gang_war:
    participation: 15000
    win-bonus: 40000
    mvp-bonus: 25000

# Configuration avancée des événements
advanced-settings:
  # Configuration spécifique à la Brèche
  breach_containment:
    # Paramètres des vagues
    waves:
      total_waves: 5
      wave_interval: 15      # secondes entre les vagues
      mob_scaling: true      # Augmente la difficulté par vague

    # Paramètres des monstres
    mob_spawning:
      min_mobs_per_wave: 10
      max_mobs_per_wave: 50
      mobs_per_player_base: 2
      mobs_per_player_scaling: 1  # +1 par vague

    # Système d'inactivité
    inactivity_system:
      timeout_minutes: 1     # 1 minute sans kill = téléportation
      teleport_warning: true # Avertir avant téléportation

    # Boss final
    final_boss:
      enabled: true
      type: "ravager_boss"
      health_scaling: true   # Santé basée sur le nombre de joueurs
      special_abilities: true

  # Système de cooldown personnel
  personal-cooldowns:
    enabled: false          # Désactivé pour l'événement coopératif
    breach_containment: 0   # Pas de cooldown pour cet événement

  # Système de notifications
  notifications:
    announce-start: true
    announce-15min: false    # Désactivé (événement court)
    announce-5min: false     # Désactivé (événement court)
    announce-1min: false     # Désactivé (événement court)
    announce-waves: true     # Annoncer chaque vague

  # Intégration avec les statistiques
  statistics:
    track-individual-scores: true
    track-kills: true
    track-survival: true
    track-wave-completion: true
    save-detailed-stats: true
    leaderboard-enabled: true

  # Effets visuels et sonores
  effects:
    particle-intensity: "high"  # low, medium, high
    sound-effects: true
    player-titles: true
    boss-bar: false         # Pas de boss bar pour cet événement

# Configuration des zones d'implémentation (pour extension future)
implementation-zones:
  # Template pour ajouter de nouvelles zones facilement
  zone_template:
    world: "WorldName"      # Nom du monde
    x: 0                    # Coordonnée X
    y: 64                   # Coordonnée Y
    z: 0                    # Coordonnée Z
    radius: 10              # Rayon de la zone
    x2: 0                   # Coordonnée X du 2ème point (optionnel)
    y2: 64                  # Coordonnée Y du 2ème point (optionnel)
    z2: 0                   # Coordonnée Z du 2ème point (optionnel)
    radius2: 10             # Rayon du 2ème point (optionnel)
    weight: 50              # Poids pour la sélection aléatoire

  # Zones de test pour développement
  debug-zones:
    test_zone_1:
      world: "world"
      x: 100
      y: 70
      z: 100
      radius: 20
      weight: 100

# Système de debug et logs
debug:
  enabled: false
  log_mob_spawns: false
  log_player_actions: false
  log_rewards: false
  log_wave_progression: true