# Configuration des récompenses par événement
event-rewards:
  breach_containment:
    participation: 5000      # Argent pour participation
    bonus-per-kill: 500     # Bonus par monstre tué
    top-killer: 15000       # Bonus pour le meilleur tueur

  daily_boss:
    participation: 10000
    damage-tiers:
      bronze: 20000         # >500 dégâts
      silver: 35000         # >1000 dégâts
      gold: 50000          # >2000 dégâts
    killer-bonus: 100000    # Bonus pour celui qui tue le boss

  treasure_hunt:
    lutin-caught: 25000
    participation: 3000

  treasure_search:
    per-treasure: 8000
    completion-bonus: 20000  # Si tous les coffres trouvés

  gang_war:
    participation: 15000
    win-bonus: 40000
    mvp-bonus: 25000

# Configuration avancée
advanced-settings:
  # Système de cooldown personnel
  personal-cooldowns:
    enabled: true
    daily_boss: 0          # Pas de cooldown
    treasure_hunt: 3600    # 1 heure
    breach_containment: 1800  # 30 minutes

  # Système de notifications
  notifications:
    announce-start: true
    announce-15min: true
    announce-5min: true
    announce-1min: true

  # Intégration avec les statistiques boss
  boss-integration:
    track-damage: true
    track-deaths: true
    track-kills: true
    display-leaderboard: true
    save-detailed-stats: true